
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Better Call Immigration - AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --primary-emerald: #075e54;
      --secondary-teal: #128c7e;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fdfdff;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      overflow-x: hidden;
    }
    input, select, textarea {
      font-size: 16px !important; /* Prevents iOS zoom on focus */
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .vibrant-shadow {
      box-shadow: 0 20px 40px -15px rgba(7, 94, 84, 0.15);
    }
    .vibrant-shadow-lg {
      box-shadow: 0 25px 50px -12px rgba(7, 94, 84, 0.3);
    }
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .safe-bottom {
      padding-bottom: calc(1rem + var(--safe-area-bottom));
    }
    .ios-scroll {
      -webkit-overflow-scrolling: touch;
    }
    @keyframes pulse-custom {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    .animate-voice {
      animation: pulse-custom 2s infinite ease-in-out;
    }
    .gradient-text {
      background: linear-gradient(135deg, var(--primary-emerald) 0%, var(--secondary-teal) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
<script type="importmap">

</head>

</body>
</html>
